<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        font-size: calc(
          (100% * 10) / 16
        ); /*para el calculo de rem se define para que 1 rem sea igual a 10px*/
      }
      body {
        margin: 0; /* quita los margenes*/
      }
      div {
        width: 200px;
        height: 100px;
        background-color: bisque;
      }
      p {
        font-size: 4rem; /*seria 40 px*/
      }
      .container {
        width: 100vw;
        height: 100vh;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div>Rodrigo Beltr√°n</div>
    <p>Master</p>
    <div class="container"></div>
  </body>
</html>
